<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Board</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="tools-container">
      <div class="copyright">Digital Board By Hardeep Nain</div>
      <div class="tools-content">
        <div class="tool active-tool" id="pen">
          <img src="./Img-Icons/Black_Pencil.svg" alt="" />
          <div class="pen-tool-options hide">
            <div class="pen-size">
              <input type="range" id="pensize" value="1" min="1" max="40" />
            </div>
            <div class="pen-colors">
              <div class="black"></div>
              <div class="yellow"></div>
              <div class="blue"></div>
              <div class="green"></div>
              <div class="red"></div>
            </div>
          </div>
        </div>
        <div class="tool fade" id="eraser">
          <img src="./Img-Icons/Eraser.svg" alt="" />
          <div class="eraser-tool-options hide">
            <div class="eraser-size">
              <input type="range" id="erasersize" value="1" min="1" max="40" />
            </div>
          </div>
        </div>
        <div class="tool" id="undo">
          <img src="./Img-Icons/Undo.svg" alt="" />
        </div>
        <div class="tool" id="redo">
          <img src="./Img-Icons/Redo.svg" alt="" />
        </div>
        <div class="tool" id="sticky">
          <img src="./Img-Icons/StickyNote.svg" alt="" />
        </div>
        <div class="tool" id="photo">
          <img src="./Img-Icons/Photo.svg" alt="" />
          <input type="file" class="hide" name="" id="photo-upload" />
        </div>
        <div class="tool" id="download">
          <img src="./Img-Icons/Download.svg" alt="" />
        </div>
      </div>
      <!-- toggle theme html start -->
      <div class="toggleDiv">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
    <!-- toggle theme html end -->
    </div>
    <div class="drawing-container">
      <canvas id="canvas"></canvas>
    </div>

    <script src="./Scripts/script.js"></script>
    <script src="./Scripts/tools.js"></script>
    <script src="./Scripts/sticky.js"></script>
    <script src="./Scripts/img.js"></script>
    <script src="./Scripts/drawingTool.js"></script>
  </body>
</html>
